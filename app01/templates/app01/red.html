<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .accout {
        width: 500px;
        margin: 0 auto;
    }
</style>
<body>

<div class="accout">
    <h1 style="text-align: center">注册</h1>
    <form class="form-horizontal">
        {% for formle in form %}
            {% if formle.name == 'code' %}
                <div class="form-group">
                    <label for="{{ formle.id_for_label }}" class="col-sm-2 control-label">{{ formle.label }}</label>
                    <div class="clearefix">
                        <div class="col-sm-6">
                            {{ formle }}
                        </div>
                        <div class="col-sm-4">
                            <input type="button" value="点击获取验证码" class="btn btn-default">
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">{{ formle.label }}</label>
                    <div class="col-sm-10">
                        {{ formle }}
                    </div>
                </div>
            {% endif %}

        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
